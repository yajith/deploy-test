version: '3.7'

services:
  nginx:
    image: nginx
    volumes:
      - nginx_volume:/my_data
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    networks:
      - stack-net
    ports:
      - "10040:80"

volumes:
  nginx_volume:

networks:
  stack-net:
    external: true
