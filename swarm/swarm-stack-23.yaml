version: '3.8'
services:
  web:
    image: nginx:latest
    volumes:
      - stack_volume:/data
    deploy:
      replicas: 10
      restart_policy:
        condition: on-failure
    networks:
      - webnet
  client:
    image: yajithd/client:latest
    environment:
      CLIENT_ID: "8f57d26a-9226-4a72-94f1-22f4d00fbd75"
      SERVER_URL: "http://10.20.0.23:5000/ping"
      TEST_VAR: "v1"
    networks:
      - webnet            

volumes:
  stack_volume:

networks:
  webnet:
