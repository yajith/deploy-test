version: '3.8'
services:
  web:
    image: nginx:latest
    volumes:
      - stack_volume:/data
    deploy:
      replicas: 10
      restart_policy:
        condition: on-failure
    networks:
      - webnet
  client:
    image: yajithd/client:latest
    environment:
      CLIENT_ID: "71940c3e-d9d7-4d0f-8785-ae24dfb889c7"
      SERVER_URL: "http://10.20.0.23:5000/ping"
      TEST_VAR: "v2"
    networks:
      - webnet            

volumes:
  stack_volume:

networks:
  webnet:
