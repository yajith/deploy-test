version: '3.8'
services:
  web:
    image: nginx:latest
    volumes:
      - stack_volume:/data
    deploy:
      replicas: 10
      restart_policy:
        condition: on-failure
    networks:
      - webnet
  client:
    image: yajithd/client:latest
    environment:
      CLIENT_ID: "987ab94d-d5c5-4961-9495-8a1e6df1859f"
      SERVER_URL: "http://10.20.0.23:5000/ping"
    networks:
      - webnet            

volumes:
  stack_volume:

networks:
  webnet:
