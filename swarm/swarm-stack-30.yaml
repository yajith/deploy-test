version: '3.8'
services:
  web:
    image: nginx:latest
    volumes:
      - stack_volume:/data
    deploy:
      replicas: 10
      restart_policy:
        condition: on-failure
    networks:
      - webnet
  client:
    image: yajithd/client:latest
    environment:
      CLIENT_ID: "cdf330c5-db4f-4e19-8d92-6558f036a619"
      SERVER_URL: "http://10.20.0.23:5000/ping"
    networks:
      - webnet            

volumes:
  stack_volume:

networks:
  webnet:
