version: '3.8'
services:
  web:
    image: nginx:latest
    volumes:
      - stack_volume:/data
    deploy:
      replicas: 10
      restart_policy:
        condition: on-failure
    networks:
      - webnet
  client:
    image: yajithd/client:latest
    environment:
      CLIENT_ID: "6bd4b410-f111-4c50-a3e3-3c617fa55b0f"
      SERVER_URL: "http://10.20.0.23:5000/ping"
      TEST_VAR: "v2"
    networks:
      - webnet            

volumes:
  stack_volume:

networks:
  webnet:
