version: '3.8'
services:
  web:
    image: nginx:latest
    volumes:
      - stack_volume:/data
    deploy:
      replicas: 10
      restart_policy:
        condition: on-failure
    networks:
      - webnet
  client:
    image: yajithd/client:latest
    environment:
      CLIENT_ID: "55c2ad61-1af6-44e7-b154-f5629add3727"
      SERVER_URL: "http://10.20.0.23:5000/ping"
    networks:
      - webnet            

volumes:
  stack_volume:

networks:
  webnet:
