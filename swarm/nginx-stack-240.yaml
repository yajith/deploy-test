services:
  web:
    image: nginx:latest
    ports:
      - "10240:80"
    secrets:
      - stack_secret_240
    configs:
      - source: stack_config_240
        target: /mnt/stack_config.conf
    volumes:
      - stack_volume:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - webnet

secrets:
  stack_secret_240:
    external: true

configs:
  stack_config_240:
    external: true

volumes:
  stack_volume:

networks:
  webnet:
