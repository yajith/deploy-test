version: '3.8'
services:
  web:
    image: nginx:latest
    volumes:
      - stack_volume:/data
    deploy:
      replicas: 10
      restart_policy:
        condition: on-failure
    networks:
      - webnet
  client:
    image: yajithd/client:latest
    environment:
      CLIENT_ID: "client-81"
      SERVER_URL: "http://10.10.3.1:5000/ping"
    networks:
      - webnet            

volumes:
  stack_volume:

networks:
  webnet:
