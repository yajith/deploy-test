version: '3.8'
services:
  web:
    image: nginx:latest
    volumes:
      - stack_volume:/data
    deploy:
      replicas: 10
      restart_policy:
        condition: on-failure
    networks:
      - webnet
  client:
    image: yajithd/client:latest
    environment:
      CLIENT_ID: "da49050e-0b29-4e79-beda-4d163a8ef8c5"
      SERVER_URL: "http://10.20.0.23:5000/ping"
      TEST_VAR: "v2"
    networks:
      - webnet            

volumes:
  stack_volume:

networks:
  webnet:
